apiVersion: apps/v1
kind: Deployment
metadata:
  name: e2-simulator
  namespace: ricxapp
  labels:
    app: e2-simulator
    component: simulator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: e2-simulator
  template:
    metadata:
      labels:
        app: e2-simulator
        component: simulator
    spec:
      containers:
      - name: e2-simulator
        image: localhost:5000/e2-simulator:1.0.0
        imagePullPolicy: Always
        resources:
          limits:
            cpu: "200m"
            memory: "256Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      restartPolicy: Always
